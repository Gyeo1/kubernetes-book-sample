apiVersion: v1
kind: Pod
metadata:
  name: kubernetes-simple-pod
  labels:
    app: kubernetes-simple-pod
spec:
  initContainers:
  - name: init-myservice
    image: arisu1000/simple-container-app:latest
    command: ['sh', '-c', 'until nslookup myservice; do echo waiting for myservice; sleep 2; done;']
  - name: init-mydb
    image: arisu1000/simple-container-app:latest
    command: ['sh', '-c', 'until nslookup mydb; do echo waiting for mydb; sleep 2; done;']
containers:
  - name: kubernetes-simple-pod
    image: arisu1000/simple-container-app:latest
    resources:
      requests:
        cpu: 0.1
        memory: 200M
      limits:
        cpu: 0.5
        memory: 1G
    ports:
    - containerPort: 8080
    command: ['sh', '-c', 'echo The app is running! && sleep 3600']
    env:
    - name: TESTENV01
      value: "testvalue01" # 첫 번째 환경 변수
    - name: HOSTNAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName # 두 번째 환경 변수
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name  # 세 번째 환경 변수
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP # 네 번째 환경 변수
    - name: CPU_REQUEST
      valueFrom:
        resourceFieldRef:
          containerName: kubernetes-simple-pod
          resource: requests.cpu # 다섯 번째 환경 변수
    - name: CPU_LIMIT
      valueFrom:
        resourceFieldRef:
          containerName: kubernetes-simple-pod
          resource: limits.cpu # 여섯 번째 환경 변수